<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Conta</title>
</head>
<body>
    <h2>Registro de Conta</h2>
    <form action="/register" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required><br><br>
        <label for="confirm_password">Confirme a Senha:</label>
        <input type="password" id="confirm_password" name="confirm_password" required><br><br>
        <label for="recovery_key">Chave de Recuperação:</label>
        <input type="text" id="recovery_key" name="recovery_key" required> *Essa chave será usada para recuperar sua conta!<br><br>
        <input type="submit" value="Registrar">
    </form>
</body>
</html>
