<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efeito Parallax</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .parallax {
            position: relative;
            background-attachment: fixed; /* Importante para o efeito parallax */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 500px; /* Ajuste conforme necessário */
        }

        .content {
            text-align: center;
            padding: 50px;
            background-color: white;
        }

        .section {
            padding: 50px;
            text-align: center;
        }

        .section:nth-child(odd) {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

    <!-- Seção com efeito parallax -->
    <div class="parallax" style="background-image: url('/assets/media/images/cards/card-01.jpg');">
        <div class="content">
            <h1>Seção 1</h1>
            <p>Conteúdo da primeira seção.</p>
        </div>
    </div>

    <div class="section">
        <h2>Seção de Conteúdo</h2>
        <p>Conteúdo adicional que aparece entre as seções de parallax.</p>
    </div>

    <div class="parallax" style="background-image: url('/assets/media/images/cards/card-02.jpg');">
        <div class="content">
            <h1>Seção 2</h1>
            <p>Conteúdo da segunda seção.</p>
        </div>
    </div>

    <div class="section">
        <h2>Outra Seção de Conteúdo</h2>
        <p>Mais conteúdo.</p>
    </div>

    <!-- Opcional: Adicione mais seções com efeito parallax e conteúdo -->

</body>
</html>
